<!DOCTYPE html>
<html lang="en">

<head>
    <title>Resume Creator</title>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS only -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row align-items-start">
            <div class="dv-tabs col ">
                <button class="dvOne-tab" id="dvOne-tab">
                    <h3 class="tabs-strings" id="tabs-strings">1</h3>
                </button>
                <div class="line-tabs col"></div>
                <button class="dvTwo-tab" id="dvTwo-tab">
                    <h3 class="tabs-strings" id="tabs-strings">2</h3>
                </button>
                <div class="line-tabs col"></div>
                <button class="dvThree-tab" id="dvThree-tab">
                    <h3 class="tabs-strings" id="tabs-strings">3</h3>
                </button>
            </div>
            <div class="col"></div>
            <div class="col ThemeChanger">
                <div class="form-check form-switch">
                    <label id="labelThemeToggler" class="form-check-label" for="flexSwitchCheckDefault">
                        Dark Theme
                    </label>
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault"
                        onclick="themeToggler()">

                    <div>
                        <input type="color" class="form-control-color" id="exampleColorInput" value="#563d7c"
                            title="Choose your color">
                    </div>

                </div>
            </div>

        </div>
        <br>
        <div class="profileForm-form1" id="profileForm-form1">
            <h3 id="formHeading">Basic Information</h3>
            <form id="profileInputForm1">
                <div class="form-group col-md-6">
                    <input type="text" class="input" id="fname" placeholder="First Name" required autocomplete="on">
                    <span id="required-mark" style="color: red;">*</span>
                </div>
                <div class="form-group col-md-6">
                    <input type="text" class="input" id="lname" placeholder="Last Name" required autocomplete="on">
                    <span id="required-mark" style="color: red;">*</span>
                </div>
                <div class="form-group">
                    <div class="form-group col-md-6">
                        <input type="email" class="input" id="email" placeholder="Email Address" required
                            autocomplete="on">
                        <span id="required-mark" style="color: red;">*</span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-group col-md-6">
                        <b>Gender : &nbsp;</b>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                value="male">
                            <label class="form-check-label" for="inlineRadio1">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                value="female">
                            <label class="form-check-label" for="inlineRadio2">Female</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-group col-md-6">
                        <div>Date of Birth</div>
                        <input type="date" class="input" id="email" placeholder="Date of Birth" required
                            autocomplete="on">
                        <span id="required-mark" style="color: red;">*</span>
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <input type="text" class="input" id="address" placeholder="Address" required>
                    <span id="required-mark" style="color: red;">*</span>
                </div>
                <div class="form-group">
                    <div class="form-group col-md-6">
                        <input type="text" class="input" id="city" placeholder="City" required autocomplete="on">
                        <span id="required-mark" style="color: red;">*</span>
                    </div>
                </div>

                <div class="input-group form-group col-sm-6">
                    <select class="custom-select" id="optCountries">
                    </select>
                    <span id="required-mark" style="color: red;">*</span>
                </div>
                <div class="form-group">
                    <div class="form-group col-md-6">
                        <input type="text" class="input" id="postalcode" placeholder="Postal Code" required>
                        <span id="required-mark" style="color: red;">*</span>
                    </div>
                    <div class="form-group col-md-6">
                        <input type="tel" class="input" id=phone" placeholder="Contact 1" required>
                        <span id="required-mark" style="color: red;">*</span>
                    </div>
                    <div class="form-group col-md-6">
                        <input type="tel" class="input" id=phone" placeholder="Contact 2" required>
                    </div>
                </div>

                <div class="form-group col-md-6">
                    <input type="button" class="btn-signup btn-lg" onclick="submit_Form1()" value="Continue" />
                    <label for="error-emptyfields" id="error-emptyfields" style="color: red;"></label>
                </div>
            </form>
        </div>

        <div class="profileForm-form2" id="profileForm-form2">
            <h2>Form 2</h2>
            <form onsubmit="submit_Form2(); return false">
                <div class="input-group GrpSocialLinks">
                    <div class="col">
                        <select class="custom-select input form2-inputs col" id="optDegreeLevel">
                            <option selected value="0">Degree Level</option>
                            <option value="1">Non Matriculation</option>
                            <option value="2">Matriculation / O-Level</option>
                            <option value="3">Intermediate / A-Level</option>
                            <option value="4">Bachelors</option>
                            <option value="5">Master</option>
                            <option value="6">MPhil / MS</option>
                            <option value="7">PHD / Docterate</option>
                            <option value="8">Certificate</option>
                            <option value="9">Diploma</option>
                            <option value="10">Short Course</option>
                        </select>
                        <span id="required-mark" style="color: red;">*</span>
                    </div>
                    <div class="col">
                        <select class="custom-select input form2-inputs col" id="optCareerLevel">
                            <option selected value="0">Career Level</option>
                            <option value="1">Entry</option>
                            <option value="3">Intermediate</option>
                            <option value="4">Experienced / Professional</option>
                            <option value="6">Department Head / MS</option>
                            <option value="7">President / CEO</option>
                        </select>
                        <span id="required-mark" style="color: red;">*</span>
                    </div>
                    <div class="col">
                        <select class="custom-select input form2-inputs" id="optExperience">
                        </select>
                        <span id="required-mark" style="color: red;">*</span>
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <input type="text" class="input" id="Designation" placeholder="Prefered Designation" required>
                    <span id="required-mark" style="color: red;">*</span>
                </div>
                <div class="form-group col-md-6">
                    <input type="text" class="input" id="PfCity" placeholder="Prefered City" required>
                    <span id="required-mark" style="color: red;">*</span>
                </div>
                <div class="form-group col-md-6">
                    <input type="text" class="input" id="Salary" placeholder="Expected Salary" required>
                    <span id="required-mark" style="color: red;">*</span>
                </div>
                <!--Social Links-->
                <br>
                <div>Social Accounts</div>
                <div class="GrpSocialLinks input-group">

                    <div class="col input-group mb-3">
                        <span class="input-group-text">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-facebook social-icon-svg" viewBox="0 0 16 16">
                                <path
                                    d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z" />
                            </svg>
                        </span>
                        <input type="url" class="input form2-inputs" id="SocialLink1" placeholder="Faceook Profile"
                            required>
                    </div>
                    <div class="col input-group mb-3">
                        <span class="input-group-text">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-twitter social-icon-svg" viewBox="0 0 16 16">
                                <path
                                    d="M5.026 15c6.038 0 9.341-5.003 9.341-9.334 0-.14 0-.282-.006-.422A6.685 6.685 0 0 0 16 3.542a6.658 6.658 0 0 1-1.889.518 3.301 3.301 0 0 0 1.447-1.817 6.533 6.533 0 0 1-2.087.793A3.286 3.286 0 0 0 7.875 6.03a9.325 9.325 0 0 1-6.767-3.429 3.289 3.289 0 0 0 1.018 4.382A3.323 3.323 0 0 1 .64 6.575v.045a3.288 3.288 0 0 0 2.632 3.218 3.203 3.203 0 0 1-.865.115 3.23 3.23 0 0 1-.614-.057 3.283 3.283 0 0 0 3.067 2.277A6.588 6.588 0 0 1 .78 13.58a6.32 6.32 0 0 1-.78-.045A9.344 9.344 0 0 0 5.026 15z" />
                            </svg>
                        </span>
                        <input type="url" class="input form2-inputs" id="SocialLink2" placeholder="Twitter Profile"
                            required>
                    </div>
                </div>
                <div class="GrpSocialLinks">
                    <div class="col input-group mb-3">
                        <span class="input-group-text">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-linkedin social-icon-svg" viewBox="0 0 16 16">
                                <path
                                    d="M0 1.146C0 .513.526 0 1.175 0h13.65C15.474 0 16 .513 16 1.146v13.708c0 .633-.526 1.146-1.175 1.146H1.175C.526 16 0 15.487 0 14.854V1.146zm4.943 12.248V6.169H2.542v7.225h2.401zm-1.2-8.212c.837 0 1.358-.554 1.358-1.248-.015-.709-.52-1.248-1.342-1.248-.822 0-1.359.54-1.359 1.248 0 .694.521 1.248 1.327 1.248h.016zm4.908 8.212V9.359c0-.216.016-.432.08-.586.173-.431.568-.878 1.232-.878.869 0 1.216.662 1.216 1.634v3.865h2.401V9.25c0-2.22-1.184-3.252-2.764-3.252-1.274 0-1.845.7-2.165 1.193v.025h-.016a5.54 5.54 0 0 1 .016-.025V6.169h-2.4c.03.678 0 7.225 0 7.225h2.4z" />
                            </svg>
                        </span>
                        <input type="url" class="input form2-inputs" id="SocialLink3" placeholder="Linkedin Profile"
                            required>
                    </div>
                    <div class="col input-group mb-3">
                        <span class="input-group-text">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-globe social-icon-svg" viewBox="0 0 16 16">
                                <path
                                    d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm7.5-6.923c-.67.204-1.335.82-1.887 1.855A7.97 7.97 0 0 0 5.145 4H7.5V1.077zM4.09 4a9.267 9.267 0 0 1 .64-1.539 6.7 6.7 0 0 1 .597-.933A7.025 7.025 0 0 0 2.255 4H4.09zm-.582 3.5c.03-.877.138-1.718.312-2.5H1.674a6.958 6.958 0 0 0-.656 2.5h2.49zM4.847 5a12.5 12.5 0 0 0-.338 2.5H7.5V5H4.847zM8.5 5v2.5h2.99a12.495 12.495 0 0 0-.337-2.5H8.5zM4.51 8.5a12.5 12.5 0 0 0 .337 2.5H7.5V8.5H4.51zm3.99 0V11h2.653c.187-.765.306-1.608.338-2.5H8.5zM5.145 12c.138.386.295.744.468 1.068.552 1.035 1.218 1.65 1.887 1.855V12H5.145zm.182 2.472a6.696 6.696 0 0 1-.597-.933A9.268 9.268 0 0 1 4.09 12H2.255a7.024 7.024 0 0 0 3.072 2.472zM3.82 11a13.652 13.652 0 0 1-.312-2.5h-2.49c.062.89.291 1.733.656 2.5H3.82zm6.853 3.472A7.024 7.024 0 0 0 13.745 12H11.91a9.27 9.27 0 0 1-.64 1.539 6.688 6.688 0 0 1-.597.933zM8.5 12v2.923c.67-.204 1.335-.82 1.887-1.855.173-.324.33-.682.468-1.068H8.5zm3.68-1h2.146c.365-.767.594-1.61.656-2.5h-2.49a13.65 13.65 0 0 1-.312 2.5zm2.802-3.5a6.959 6.959 0 0 0-.656-2.5H12.18c.174.782.282 1.623.312 2.5h2.49zM11.27 2.461c.247.464.462.98.64 1.539h1.835a7.024 7.024 0 0 0-3.072-2.472c.218.284.418.598.597.933zM10.855 4a7.966 7.966 0 0 0-.468-1.068C9.835 1.897 9.17 1.282 8.5 1.077V4h2.355z" />
                            </svg>
                        </span>
                        <input type="url" class="input form2-inputs" id="SocialLink4"
                            placeholder="Other Social Profile ..." required>
                    </div>
                </div>
                <!-- Form 2 Button -->
                <div class="form-group col-md-6">
                    <label class="btn-signup btn-lg " onclick="submit_Form2()">Continue</label>
                    <label for="error-emptyfields" id="error-emptyfields" style="color: red;"></label>
                </div>



            </form>
        </div>
        <!-- Form 3 -->
        <div class="profileForm-form3" id="profileForm-form3">
            <h2>Form 3</h2>
            <form onsubmit="submit_Form3(); return false">

                <div class="mb-3">
                    <img src="" alt="" id="userProfileImg">
                </div>

                <div class="mb-3">
                    <label for="formFileSm" class="form-label">Select your own photograph size picture</label>
                    <input class="form-control form-control-sm" id="formFileSm"
                        type="file"
                        accept="image/*"
                    >
                </div>
                <div class="mb-3">
                    <label for="textareaSummary" class="form-label">
                        Summary </label>
                    <textarea class="form-control" id="textareaSummary" placeholder="Summary ..."></textarea>
                </div>
                <div class="form-group col-md-6">

                    <label type="submit" class="btn-signup btn-lg">Submit</label>
                </div>
            </form>
        </div>
    </div>
    
    <script src=" ../js/Themechanger.js"></script>
    <script src=" ../js/usersfields.js"></script>
    <script src=" ../js/profileTabsStylingFunctions.js"></script>
    <script src=" ../js/experienceList.js"></script>
    <script src="../js/countriesList.js"></script>
    <script src=" ../js/index.js"></script>

    <script src="../../bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>

</html>
